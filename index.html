<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        color: #fff;
        overflow-x: hidden;
        line-height: 1.6;
        min-height: 100vh;
    }

    header {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1rem 2rem;
        background: rgba(15, 15, 35, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(64, 224, 208, 0.2);
        z-index: 1000;
        transition: all 0.3s ease;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, #40e0d0, #48cae4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid #40e0d0;
        animation: typing 3s steps(10, end), blink 1s infinite step-end 3s;
    }

    @keyframes typing {
        from {
            width: 0;
        }

        to {
            width: 10ch;
        }
    }

    @keyframes blink {
        50% {
            border-color: transparent;
        }
    }

    .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
    }

    .nav-links a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        padding: 0.5rem 0;
    }

    .nav-links a:hover {
        color: #40e0d0;
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background: linear-gradient(45deg, #40e0d0, #48cae4);
        transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 4px;
    }

    .menu-toggle span {
        width: 25px;
        height: 3px;
        background: #40e0d0;
        transition: 0.3s;
        transform-origin: center;
    }

    @media (max-width: 768px) {
        .nav-links {
            position: fixed;
            top: 80px;
            right: -100%;
            width: 100%;
            height: calc(100vh - 80px);
            background: rgba(15, 15, 35, 0.98);
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 2rem;
            transition: right 0.3s ease;
        }

        .menu-toggle {
            display: flex;
        }

        .nav-links a {
            font-size: 1.2rem;
            padding: 1rem 0;
        }
    }

    main {
        margin-top: 80px;
        padding: 2rem;
        text-align: center;
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .temp-content h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #40e0d0, #48cae4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .temp-content p {
        font-size: 1.2rem;
        color: #b0b0b0;
    }
</style>

<body>
    <header>
        <nav>
            <div class="logo">Shreeyansh Singh</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="temp-content">
            <h1>Portfolio Header</h1>
            <p>----</p>
        </div>
    </main>
</body>

</html>
